---
name: Auto Approve Pull Requests

"on":
  pull_request:
    types: [opened, reopened, synchronize]
  schedule:
    # Run every 6 hours to check for pending PRs
    - cron: '0 */6 * * *'
  workflow_dispatch: {}
    # Allow manual trigger

permissions:
  pull-requests: write
  contents: read

jobs:
  auto-approve:
    name: Auto Approve PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check and approve pending PRs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;

            // Get all open pull requests
            const { data: pullRequests } = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              per_page: 100
            });

            console.log(`Found ${pullRequests.length} open pull requests`);

            for (const pr of pullRequests) {
              const prNumber = pr.number;
              const prAuthor = pr.user.login;
              const prTitle = pr.title;

              console.log(`\nProcessing PR #${prNumber}: ${prTitle}`);
              console.log(`  Author: ${prAuthor}`);

              // Check if PR should be auto-approved
              // Criteria:
              // 1. PR from dependabot
              // 2. PR from GitHub Actions bot
              // 3. PR with specific labels (e.g., 'auto-approve')
              const shouldAutoApprove =
                prAuthor === 'dependabot[bot]' ||
                prAuthor === 'github-actions[bot]' ||
                prAuthor.includes('copilot') ||
                pr.labels.some(label => label.name === 'auto-approve');

              if (!shouldAutoApprove) {
                console.log(`  Skipping: does not meet criteria`);
                continue;
              }

              // Check if PR is already approved
              const { data: reviews } = await github.rest.pulls.listReviews({
                owner,
                repo,
                pull_number: prNumber
              });

              const alreadyApproved = reviews.some(
                review => review.state === 'APPROVED'
              );

              if (alreadyApproved) {
                console.log(`  Already approved`);
                continue;
              }

              // Approve the PR
              try {
                await github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number: prNumber,
                  event: 'APPROVE',
                  body: 'Auto-approved by GitHub Actions workflow'
                });
                console.log(`  ✅ Approved PR #${prNumber}`);
              } catch (error) {
                console.error(`  ❌ Failed to approve: ${error.message}`);
              }
            }

            console.log('\n✨ Auto-approval process completed');
