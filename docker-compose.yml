services:
  mysql:
    image: mysql:8.0
    container_name: quikbite-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quikbitedb
      MYSQL_USER: quikbite
      MYSQL_PASSWORD: quikbite
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16
    container_name: quikbite-postgres
    environment:
      POSTGRES_DB: quikbitedb
      POSTGRES_USER: quikbite
      POSTGRES_PASSWORD: quikbite
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: quikbite-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: quikbite-mysql
      PMA_PORT: 3306
      PMA_ABSOLUTE_URI: http://localhost:8080/
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quikbite-pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_WTF_CSRF_CHECK_DEFAULT: 'False'
    ports:
      - "8081:80"
    volumes:
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:
  pg_data:
  pgadmin_data:
